<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link href="css/login.css" rel="stylesheet" />
	</head>
	<body>
		
		<h1>当当二手车<span style="font-size: 20px;">信息管理平台</span></h1>
		<hr color="gold" size="4" />
		<h3 align="center">用户注册</h3>
		<div class="box">
			<form action="/user/reg.do" method="post">
				<div>
					<input type="text" name="user" placeholder="输入账号"/>
				</div>
				<div>
					<input type="password" name="pw" placeholder="输入密码" />
				</div>
				<div>
					<input type="password" name="repwd" placeholder="确认密码" />
				</div>
				<div class="login">
						<input type="submit" value="注册" />
				</div>
				
			</form>
		</div>
	</body>
</html>
